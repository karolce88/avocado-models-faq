<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Models - twój nowy styl</title>
    <link rel="preload" href="subset-OpenSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="subset-OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="nav">
        <div class="wrapper">
            <div class="logo">
                <a href="#"><img class="logo__logo-item" src="img/logo-transparent.png" alt="Logo Avocado Models"></a>
            </div>
            <div class="faq">FAQ</div>
        </div>
    </nav>

    <header class="header" id="#">
        <div class="head-box">
            <div class="head-box__text center">
                <h1 class="h1-header"><span>a</span><span>v</span><span>o</span><span
                        class="green rotate-anim">c</span><span>a</span><span>d</span><span>o <span> </span><span
                            class="green">m</span><span class="green">o</span><span class="green">d</span><span
                            class="green">e</span><span class="green">l</span><span class="green">s</span>
                </h1>
                <p>kreujemy wizerunek</p>
            </div>
            <div class="section-anim-bottom"></div>
        </div>
    </header>

    <main>
        <section id="offer" class="offer-section">
            <img class="bg-dollar" src="img/icon/dollar.svg" alt="">
            <img class="bg-dollar left" src="img/icon/dollar.svg" alt="">
            <div class="offer wrapper">
                <div class="container">
                    <h1 class="head-br">Najczęściej zadawane pytania</h1>
                    <div class="offer-items"> 

                        


                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="created-by">
                <div class="copyright-box">
                    <p>&copy; <span class="footer-year"></span> avocado models</p>
                </div>
                <div class="line"></div>
                <div class="created-box">
                    <p>projekt i wykonanie: <a href="http://dreampage.pl" target="_blank"
                            class="btn-footer">www.dreampage.pl</a></p>
                </div>
            </div>
        </footer>

    </main>



    <script src="js/script.js"></script>
</body>

</html>
